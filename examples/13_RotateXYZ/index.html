<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<meta name=”ad.size” content=”width=900,height=300”>


<title>AtonTween: 3D</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="../css/examples.css">

<style type="text/css">

	#threeD			{ position:absolute; top:0px; left:0px; width:900px; height:300px; }
	
	
</style>

<body>

    <div id="container">
    	
    
    	<div id="boxContainer">
            <div id="box1outline"></div>
            <div id="box2outline"></div>
            <div id="box3outline"></div>
            
    		<div class="box" id="box1"><span class="centre-text">box1</span></div>
            <div class="box" id="box2"><span class="centre-text">box2</span></div>
            <div class="box" id="box3"><span class="centre-text">box3</span></div>
        </div>
        
        <div id="info">
        	<div id="atomTween"></div>
            <div id="title">Perspective: rotateX / rotateY / rotateZ:</div>
            <div id="code">
            
            		<span class="func">AtomTween</span>.<span class="meth">to</span> (boxContainerID, <span class="num">0</span>, {perspective:<span class="num">500</span>});<br/>
                    <span class="func">AtomTween</span>.<span class="meth">to</span> (box1ID, <span class="num">4</span>, {rotateX:<span class="num">-120</span>, ease:<span class="str">"ease-out"</span>});<br/>
                    <span class="func">AtomTween</span>.<span class="meth">to</span> (box2ID, <span class="num">4</span>, {rotateY:<span class="num">-120</span>, ease:<span class="str">"ease-out"</span>});<br/>
                    <span class="func">AtomTween</span>.<span class="meth">to</span> (box3ID, <span class="num">4</span>, {rotateZ:<span class="num">-120</span>, ease:<span class="str">"ease-out"</span>});<br/>
            
            		           
            </div>
        </div>
        
    </div>
     
    
</body>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="../../src/AtomTween.js"></script>

<script>

	function init () {
		// Get Elements from the DOM
		var boxContainerID = AtomTween.getElement("id", "boxContainer");
		var box1ID = AtomTween.getElement("id", "box1");
		var box2ID = AtomTween.getElement("id", "box2");
		var box3ID = AtomTween.getElement("id", "box3");
		
		AtomTween.to (boxContainerID, 0, {perspective:1000});
		AtomTween.to (box1ID, 4, {rotateX:-120, ease:"ease-out"});
		AtomTween.to (box2ID, 4, {rotateY:-120, ease:"ease-out"});
		AtomTween.to (box3ID, 4, {rotateZ:-120, ease:"ease-out"});
		
		
	}
	
	window.addEventListener("load", init);


</script>

</html>
