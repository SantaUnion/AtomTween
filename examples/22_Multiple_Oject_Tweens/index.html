<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<meta name=”ad.size” content=”width=900,height=300”>


<title>AtonTween: left</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="../css/examples.css">
<style type="text/css">

	#box1			{left:20px; top:180px;}
	#box2			{left:100px; top:180px;}
	#box3			{left:200px; top:180px;}

</style>



<body>

    <div id="container">


    	<div id="anim">
            <div class="box" id="box1"><span class="centre-text">box1</span></div>
            <div class="box" id="box2"><span class="centre-text">box2</span></div>
            <div class="box" id="box3"><span class="centre-text">box3</span></div>
        </div>

        <div id="info">
        	<div id="atomTween"></div>
            <div id="title">Apply properties to multiple objects</div>
            <div id="code">
            		<span class="dec">var</span> box1ID = <span class="func">AtomTween</span>.<span class="meth">getElement</span>(<span class="str">"id"</span>, <span class="str">"box1"</span>);<br/>
            		<span class="dec">var</span> box2ID = <span class="func">AtomTween</span>.<span class="meth">getElement</span>(<span class="str">"id"</span>, <span class="str">"box2"</span>);<br/>
            		<span class="dec">var</span> box3ID = <span class="func">AtomTween</span>.<span class="meth">getElement</span>(<span class="str">"id"</span>, <span class="str">"box3"</span>);<br/>

					<span class="func">AtomTween</span>.<span class="meth">to</span> ([box1ID, box2ID, box3ID], <span class="num">1</span>, {delay:<span class="num">1</span>, x:<span class="num">800</span>, ease:<span class="str">"ease-out"</span>});
            </div>
        </div>

    </div>


</body>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="../../src/AtomTween.2.0.js"></script>

<script>

	function init () {
		// Get Element from the DOM
		var box1ID = AtomTween.getElement("id", "box1");
		var box2ID = AtomTween.getElement("id", "box2");
		var box3ID = AtomTween.getElement("id", "box3");

		// x: numerical value in pixels. Use 'x' in preference to 'top' for smoother css transitions
		// animate element 500px on the x axis relative its parent element
		AtomTween.to ([box1ID, box2ID, box3ID], 1, {delay:1, x:800, ease:"ease-out"});




	}

	window.addEventListener("load", init);


</script>

</html>
