<title>AtomTween - examples - Animation Sequencing Technique</title>

	 <!-- CSS -->

<style type="text/css">
body,td,th 	{ color: #FFFFFF; }
#banner 	{ width:900px; height:300px; border:1px solid #666; position:absolute; top:0px; left:0px; background:#000; overflow:hidden;}
#redbox		{position:absolute; top:100px; left:100px;  width:100px; height:100px; background:#B63F41;}
#bluebox	{position:absolute; top:100px; left:400px; width:100px; height:100px; background:#244E74;}
#greenbox	{position:absolute; top:100px; left:700px; width:100px; height:100px; background:#3BB068;}


</style>
</head>

<body >

    <div id="banner">
        <div id="redbox"></div>
        <div id="bluebox"></div>
        <div id="greenbox"></div>
    </div>

</body>

	<!-- JAVASCRIPT -->
    <script type="text/javascript" src="../../src/AtomTween.js"></script>
    <script type="text/javascript" src="../../src/ParticleGen.js"></script>
    <script type="text/javascript" src="../../src/GetRandom.js"></script>	
	<script type="text/javascript" >
	
    
		var del = 0; // use delay to sequencing animation
		var redboxID = AtomTween.getElement("id", "redbox");
		var blueboxID = AtomTween.getElement("id", "bluebox");
		var greenboxID = AtomTween.getElement("id", "greenbox");
		
		function init() {
			del = 0;
			AtomTween.to (redboxID, 0, {delay:0, x:100, y:100, scale:1, opacity:1, ease:"ease-in-out"});
			AtomTween.to (blueboxID, 0, {delay:0, x:400, y:100, scale:1, opacity:1, ease:"ease-in-out"});
			AtomTween.to (greenboxID, 0, {delay:0, x:700, y:100, scale:1, opacity:1, ease:"ease-in-out"});
			

			
			animate();
		}
		
		function animate () {
			
			AtomTween.to (blueboxID, 1, {delay:del+=1,  rotate:90, tranformOrigin:"100% 50%", ease:"ease-in-out"});

			
			/*
			AtomTween.to (redboxID, 1, {delay:del+=1, x:300, opacity:0.5, ease:"ease-in-out"});
			AtomTween.to (blueboxID, 1, {delay:del+=0, scale:0.5, opacity:0.5, ease:"ease-in-out"});
			AtomTween.to (blueboxID, 1, {delay:del+=1, x:0, scale:0.5, ease:"ease-in-out"});
			AtomTween.to (greenboxID, 1, {delay:del+=2, x:300, rotate:180, scale:0.5, ease:"ease-in-out"});
			
			
			AtomTween.to (redboxID, 1, {delay:del+=1, scale:1, onComplete:init, ease:"ease-in-out"});
			*/
		}
    
	
		window.onload = init;
    
    
    </script>
