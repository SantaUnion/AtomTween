<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<meta name=”ad.size” content=”width=900,height=300”>


<title>AtonTween: left</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="../css/examples.css">
<style type="text/css">

	#box1			{left:20px; top:160px;}
	
	#textID			{position:absolute; left:570px; top:175px; color:#5fabea; display:none;}

</style>



<body>

    <div id="container">
    	
    
    	<div id="anim">
            <div class="box" id="box1"><span class="centre-text">box1</span></div>
            <div id="textID">AtomTween onStart!</div>
        </div>
        
        <div id="info">
        	<div id="atomTween"></div>
            <div id="title">onStart:</div>
            <div id="code">
            		<span class="func">AtomTween</span>.<span class="meth">to</span> (box1ID, <span class="num">2</span>, {delay:<span class="num">3</span>, x:<span class="num">500</span>, <span class="func">onComplete</span>:doSomething, ease:<span class="str">"ease-in-out"</span>});<br/>
					function <span class="func">doSomething()</span> { textID.style.display = <span class="str">"block"</span>; }
            
            		        
            </div>
        </div>
        
    </div>
     
    
</body>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="../../src/AtomTween.js"></script>

<script>

	function init () {
		// Get Element from the DOM
		var box1ID = AtomTween.getElement("id", "box1");
		var textID = AtomTween.getElement("id", "textID");
	
		// onComplete: call function once element animation has finished
		AtomTween.to (box1ID, 2, {delay:3, x:500, onStart:doSomething, ease:"ease-in-out"});
		function doSomething () { textID.style.display = "block"; }
				
		
		
		
	}
	
	window.addEventListener("load", init);


</script>

</html>
