<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<meta name=”ad.size” content=”width=900,height=300”>


<title>AtonTween: top</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="../css/examples.css">

<style type="text/css">

	#box1			{left:20px; top:130px;}

</style>

</head>



<body>

    <div id="container">


    	<div id="anim">
            <div class="box" id="box1"><span class="centre-text">box1</span></div>
        </div>

        <div id="info">
        	<div id="atomTween"></div>
            <div id="title">top:</div>
            <div id="code">
            		<span class="dec">var</span> box1ID = <span class="func">AtomTween</span>.<span class="meth">getElement</span>(<span class="str">"id"</span>, <span class="str">"box1"</span>);<br/>
					<span class="func">AtomTween</span>.<span class="meth">to</span> (box1ID, <span class="num">1</span>, {top:<span class="num">230</span>, ease:<span class="str">"ease-out"</span>});
            </div>
        </div>

    </div>


</body>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="../../src/AtomTween.2.0.js"></script>

<script>

	function init () {
		// Get Element from the DOM
		var box1ID = AtomTween.getElement("id", "box1");

		// top: numerical value based on pixels
		// Animate Element 230px from the top relative to its parent element
		AtomTween.to (box1ID, 1, {top:230, ease:"ease-out"});



	}

	window.addEventListener("load", init);


</script>

</html>
