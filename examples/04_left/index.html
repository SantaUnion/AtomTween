<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<meta name=”ad.size” content=”width=900,height=300”>


<title>AtonTween: left</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="../css/examples.css">


<body>

    <div id="container">
    	
    
    	<div id="anim">
    		<div id="myDiv"></div>
        </div>
        
        <div id="info">
        	<div id="atomTween"></div>
            <div id="title">left:</div>
            <div id="code">
            		<span class="dec">var</span> myElementID = <span class="func">AtomTween</span>.<span class="meth">getElement</span>(<span class="str">"id"</span>, <span class="str">"myDiv"</span>);<br/>
					
					<span class="func">AtomTween</span>.<span class="meth">to</span> (myElementID, <span class="num">1</span>, {left:<span class="num">500</span>, ease:<span class="str">"ease-out"</span>});            
            </div>
        </div>
        
    </div>
     
    
</body>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="../../src/AtomTween.js"></script>

<script>

	function init () {
		// Get Element from the DOM
		var myElementID = AtomTween.getElement("id", "myDiv");
	
		// left: numerical value based on pixels
		// Animate Element Left to 500px of its relative position to parent element
		AtomTween.to (myElementID, 1, {left:500, ease:"ease-out"});
		
	}
	
	window.addEventListener("load", init);


</script>

</html>
