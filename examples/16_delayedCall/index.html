<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<meta name=”ad.size” content=”width=900,height=300”>


<title>AtonTween: delayedCall</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="../css/examples.css">

<style type="text/css">

	#threeD			{ position:absolute; top:0px; left:0px; width:900px; height:300px; }
	
	
</style>

<body>

    <div id="container">
    	
    
    	<div id="boxContainer">
            
            
    		<div class="box" id="box1"><span class="centre-text">box1</span></div>
            <div class="box" id="box2"><span class="centre-text">box2</span></div>
        </div>
        
        <div id="info">
        	<div id="atomTween"></div>
            <div id="title">delayedCall:</div>
            <div id="code">
                
                <span class="func">AtomTween</span>.<span class="meth">delayedCall</span> (endAnimation, <span class="num">1</span>);<br/>
                <span class="func">AtomTween</span>.<span class="meth">to</span> (box1ID, 4, {x:<span class="num">500</span>, ease:<span class="func">"ease-out"</span>});<br/>
                function <span class="func">endAnimation</span> () {  <span class="func">AtomTween</span>.<span class="meth">to</span> (box2ID, <span class="num">4</span>, {x:<span class="num">550</span>, ease:<span class="str">"ease-out"</span>}); }<br/>
            		           
            </div>
        </div>
        
    </div>
     
    
</body>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="../../src/AtomTween.js"></script>

<script>

	function init () {
		// Get Elements from the DOM
		var box1ID = AtomTween.getElement("id", "box1");
		var box2ID = AtomTween.getElement("id", "box2");
		
		AtomTween.delayedCall (endAnimation, 1);
		AtomTween.to (box1ID, 4, {x:500, ease:"ease-out"});
		function endAnimation () {  AtomTween.to (box2ID, 4, {x:550, ease:"ease-out"}); }
		
		
	}
	
	window.addEventListener("load", init);


</script>

</html>
