<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<meta name=”ad.size” content=”width=900,height=300”>


<title>AtonTween: height</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="../css/examples.css">


<style type="text/css">

	#box1			{left:20px; top:130px; width:800px; height:1px; background:url(../images/atomtween-width-height.jpg) no-repeat 0px 0px; font-size:32px;}

</style>
</head>



<body>

    <div id="container">
    	
    
    	<div id="anim">
            <div class="box" id="box1"><span class="centre-text">box1</span></div>
        </div>
        
        <div id="info">
        	<div id="atomTween"></div>
            <div id="title">height:</div>
            <div id="code">
            		<span class="dec">var</span> box1ID = <span class="func">AtomTween</span>.<span class="meth">getElement</span>(<span class="str">"id"</span>, <span class="str">"box1"</span>);<br/>
					
					<span class="func">AtomTween</span>.<span class="meth">to</span> (box1ID, <span class="num">3</span>, {height:<span class="num">150</span>, ease:<span class="str">"ease-out"</span>});            
            </div>
        </div>
        
    </div>
     
    
</body>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="../../src/AtomTween.js"></script>

<script>

	function init () {
		// Get Element from the DOM
		var box1ID = AtomTween.getElement("id", "box1");
	
		// height: numerical value based on pixels
		// Animate the Height of the Element to 200px
		AtomTween.to (box1ID, 1, {height:150, ease:"ease-out"});
		
		
	}
	
	window.addEventListener("load", init);


</script>

</html>
