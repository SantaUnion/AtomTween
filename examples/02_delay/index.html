<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<meta name=”ad.size” content=”width=900,height=300”>


<title>AtonTween: delay</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="../css/examples.css">

<style type="text/css">

	#box1			{left:20px; top:130px;}

</style>


</head>



<body>

    <div id="container">
    	
    
    	<div id="anim">
            <div class="box" id="box1"><span class="centre-text">box1</span></div>

        </div>
        
        <div id="info">
        	<div id="atomTween"></div>
            <div id="title">delay:</div>
            <div id="code">
            		<span class="dec">var</span> box1ID = <span class="func">AtomTween</span>.<span class="meth">getElement</span>(<span class="str">"id"</span>, <span class="str">"box1"</span>);<br/>
					
                    <span class="func">AtomTween</span>.<span class="meth">to</span> (box1ID, <span class="num">1</span>, {delay:<span class="num">5</span>, x:<span class="num">800</span>, ease:<span class="str">"ease-out"</span>});
            
            </div>
        </div>
        
    </div>
     
    
</body>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="../../src/AtomTween.js"></script>

<script>

	function init () {
		// Get Element from the DOM
		var box1ID = AtomTween.getElement("id", "box1");
	
		// delay: numerical value in seconds
		// Delay the animation on Element by 5 seconds
		AtomTween.to (box1ID, 1, {delay:5, x:800, ease:"ease-out"});
		
	}
	
	window.addEventListener("load", init);


</script>

</html>
