<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<meta name=”ad.size” content=”width=900,height=300”>


<title>AtonTween: Example</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="../css/examples.css">

<style type="text/css">

	#box1			{left:20px;}

</style>


</head>



<body>

    <div id="container">


    	<div id="anim">
            <div class="box" id="box1"><span class="centre-text">box1</span></div>
        </div>

        <div id="info">
        	<div id="atomTween"></div>
            <div id="title">example:</div>
            <div id="code">
            		<span class="dec">var</span> box1ID = <span class="func">AtomTween</span>.<span class="meth">getElement</span>(<span class="str">"id"</span>, <span class="str">"box1"</span>);<br/>
					<span class="func">AtomTween</span>.<span class="meth">to</span> (box1ID, <span class="num">1</span>, {delay:<span class="num">2</span>, x:<span class="num">500</span>, opacity:<span class="num">0.5</span>, rotate:<span class="num">180</span>, scale:<span class="num">2</span>, ease:<span class="str">"ease-in"</span>});

            </div>
        </div>

    </div>


</body>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="../../src/AtomTween.2.0.js"></script>

<script>

	function init () {
		// Get Element from the DOM
		var box1ID = AtomTween.getElement("id", "box1");

		// Delay for 2 seconds then apply paramters to several properties over 1 second with an 'ease-in'
		AtomTween.to (box1ID, 1, {delay:2, x:500, opacity:0.5, rotate:180, scale:2, ease:"ease-in"});
	}

	window.addEventListener("load", init);


</script>

</html>
