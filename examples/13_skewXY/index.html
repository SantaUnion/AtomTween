<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<meta name=”ad.size” content=”width=900,height=300”>


<title>AtonTween: Skew / SkewXY</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="../css/examples.css">

<style type="text/css">

	#threeD			{ position:absolute; top:0px; left:0px; width:900px; height:300px; }


</style>

<body>

    <div id="container">


    	<div id="boxContainer">
            <div id="box1outline"></div>
            <div id="box2outline"></div>
            <div id="box3outline"></div>

    		<div class="box" id="box1"><span class="centre-text">box1</span></div>
            <div class="box" id="box2"><span class="centre-text">box2</span></div>
            <div class="box" id="box3"><span class="centre-text">box3</span></div>
        </div>

        <div id="info">
        	<div id="atomTween"></div>
            <div id="title">SkewX / SkewY / Skew</div>
            <div id="code">

            	<span class="func">AtomTween</span>.<span class="meth">to</span> (box1ID, <span class="num">4</span>, {skewX:<span class="str">"30deg"</span>, ease:<span class="str">"ease-out"</span>});<br/>
				<span class="func">AtomTween</span>.<span class="meth">to</span> (box2ID, <span class="num">4</span>, {skewY:<span class="str">"30deg"</span>, ease:<span class="str">"ease-out"</span>});<br/>
				<span class="func">AtomTween</span>.<span class="meth">to</span> (box3ID, <span class="num">4</span>, {skew:<span class="str">"30deg, 30deg"</span>, ease:<span class="str">"ease-out"</span>});<br/>


            </div>
        </div>

    </div>


</body>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="../../src/AtomTween.2.0.js"></script>

<script>

	function init () {
		// Get Elements from the DOM
		var box1ID = AtomTween.getElement("id", "box1");
		var box2ID = AtomTween.getElement("id", "box2");
		var box3ID = AtomTween.getElement("id", "box3");

		AtomTween.to (box1ID, 4, {skewX:"30deg", ease:"ease-out"});
		AtomTween.to (box2ID, 4, {skewY:"30deg", ease:"ease-out"});
		AtomTween.to (box3ID, 4, {skew:"30deg, 30deg", ease:"ease-out"});


	}

	window.addEventListener("load", init);


</script>

</html>
